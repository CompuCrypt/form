<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mattg.com/css/style.css">
    <title>Mailing List</title>
</head>
<body>
  <header class="header"><br><br>
    <table width="100%">             
      <tr>
      <td><h4 id="mg"><a href="https://compucrypt.github.io/mattg.com/">Matthew Grof</a></h4></td>
      <td><a href="https://compucrypt.github.io/mattg.com/#intro"><b>Introdution</b></a></td>
      <td><a href="https://compucrypt.github.io/mattg.com/#about"><b>About Me</b></a></td>
      <td><a href="https://compucrypt.github.io/mattg.com/#blog"><b>Blog</b></a></td>
      <td><a href="https://compucrypt.github.io/places/"><b>Places</a></td>
      <td><a href="https://compucrypt.github.io/projects/"><b>Projects</a></td>
      <td><a href="https://compucrypt.github.io/resume/"><b>Resume</a></td>
      </tr>
    </table>
  </header>
   
  <div id="error"></div>
  <form id="form" action="/" method="GET">
      <div class="form_contents">
        <label for="name">First Name</label>
        <input id="fname" name="fname" type="text">
      </div>
      <br>
      <div class="form_contents">
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text">
      </div>
      <br>
      <div class="form_contents">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>
      <br>
      <div class="form_contents">
        <label for="e_mail">E-mail Address</label>
        <input id="e_mail" name="e_mail" type="email">
      </div>
      <br>
      <div class="form_contents">
        <p>Would you like text or e-mail updates?</p>
        <input type="radio" id="text" name="contact" value="text">
          <label for="yes">Text</label>
        <input type="radio" id="em" name="contact" value="em">
          <label for="email">E-Mail</label>
      </div>

      <button class=button type="submit">Submit</button>
  </form>

  <script src="../mattg.com/javascript/form.js"></script>
</body>
</html>
